
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Special Search</title>
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Fish search</h1>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <p>
                <label for="selectfish">Select a Fish:</label>
                <select name="q" id="selectfish">
                    <option value="whale">Whale</option>
                    <option value="Dolphin">Dolphin</option>
                    <option value="Crab">Crab</option>
                    <option value="Krill">Krill</option>
                    <option value="Shark">Watch out</option>
                </select>
            </p>
            <p>
                <label for="radiopng">PNG</label>
                <input type="radio" name="as_filetype" value="png" id="radiopng">
            </p>
                        <p>
                <label for="radiojpg">JPG</label>
                <input type="radio" name="as_filetype" value="jpg" id="radiojpg">
            </p>
                        <p>
                <label for="radiogif">GIF</label>
                <input type="radio" name="as_filetype" value="gif" id="radiogif">
            </p>
            <p>
                <label for="imagechecked">Images</label>
                <input type="Checkbox" onclick="return false;" name="tbm" value="isch" id="imagechecked" checked>
            </p>
                <fieldset>
                    <div>
                        <input type="checkbox" onclick="return false;" name="newwindow" value="1" id="checkwindow" checked>
                        <label for="checkwindow">Open in a new window</label>
                    </div>
                </fieldset>
            <p>
                <input type="submit">
            </p>
        </form>
    </body>
</html>
