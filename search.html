
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google BACS200 Search</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Fish search</h1>
        <form action="https://www.google.com/search" method="GET">
            <p>
                <label for="selectfish">Select a Fish:</label>
                <select name="q" id="selectfish">
                    <option value="whale">Whale</option>
                    <option value="Dolphin">Dolphin</option>
                    <option value="Crab">Crab</option>
                    <option value="Krill">Krill</option>
                    <option value="Shark">Watch out</option>
                </select>
            </p>
            <p style="display:none">
                <label for="imagecheck">Images</label>
                <input type="checkbox" name="tbm" value="isch" id="imagecheck" checked>
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </body>
</html>
