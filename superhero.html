<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Superheroes</title>

        <style>
            .heropic
            {
                height: 100px;
            }
            td, th
            {
                border: 2px solid black;
                padding: 15px;
                
            }
            table
            {
                border-collapse: collapse;
            }
            th
            {
                background-color: darkred;
                font-size: 24px;
                font-weight: bold;
            }
        </style>

    </head>
    <body>
        <h1>My Superheroes</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Alias</th>
                    <th>Image</th>
                    <th>Superpowers</th>
                    <th>Weaknesses</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Ant man</th>
                    <td>While&nbsp;Pym</td>
                    <td><a href="images/ant-man.jpg"><img class="heropic" src="images/ant-man.jpg" alt="ant man pic"></a></td>
                    <td>Small</td>
                    <td>
                        <ul>
                            <li>Suit</li>
                            <li>Transforming</li>
                            <li>Imposter Syndrome</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th>Captain America</th>
                    <td>Steve&nbsp;Rodgers</td>
                    <td><a href="images/captain-america.jpg"><img class="heropic" src="images/captain-america.jpg" alt="captain america Pic"></a></td>
                    <td>
                        <ul>
                            <li>Strength</li>
                            <li>Courage</li>
                            <li>America</li>
                        </ul>
                    </td>
                    <td>
                        <li>Relationship issues</li>
                        <li>No ranged attacks</li>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
