<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Entity</title>
    <style>
        table, th, td{
        border: 5px solid black;
        }
    </style>
    </head>
    <body>
        <h1>Entities</h1>
      <table>
        <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Entity</th>
        </tr>
        <tr>
          <th>&lt;</th>
          <td>Less Than</td>
          <td>&amp;lt;</td>
        </tr>
            <tr>
              <th>&gt;</th>
              <td>Greater than</td>
              <td>&amp;gt;</td>
          </tr>
          <tr>
              <th>&copy;</th>
              <td>copy</td>
              <td>&amp;copy;</td>
          </tr>
           <tr>
              <th>&Ntilde</th>
              <td>Enye</td>
              <td>&amp;Ntilde;</td>
          </tr>
           <tr>
              <th>&frac12</th>
              <td>half</td>
              <td>&amp;frac12;</td>
          </tr>
            <tr>
              <th>&Euro</th>
              <td>Euro</td>
              <td>&amp;Euro;</td>
          </tr>
             <tr>
              <th>&Spades</th>
              <td>Spades</td>
              <td>&amp;spades;</td>
          </tr>
             <tr>
              <th>&Clubs</th>
              <td>Clubs</td>
              <td>&amp;clubs;</td>
          </tr>
             <tr>
              <th>&Hearts</th>
              <td>Hearts</td>
              <td>&amp;heart;</td>
          </tr>
           <tr>
              <th>&Diams</th>
              <td>Diamonds</td>
              <td>&amp;diams;</td>
          </tr>
      </table>
    </body>
</html>
