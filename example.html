<!--The following code is working examples of variuos lessons from zybooks-->
<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
		<title> <strong>Example Page</strong> </title>
	</head>
	<body>
<!--tables look at css for border example-->
  <table>
  <caption>Example Team Schedule</caption>
  <thead>
   <tr>
      <th></th>
      <th>Mon</th>
      <th>Wed</th>
      <th>Fri</th>
      <th>Sat</th>
   </tr>
  </thead>
  <tbody>
   <tr>
      <th>9:00</th>
      <td colspan="3">Warmup</td>
      <td rowspan="3">Games</td>
   </tr>
   <tr>
      <th>10:00</th>
      <td>Drills</td>
      <td>Skills Test</td>
      <td rowspan="2">Scrimmage</td>
   </tr>
   <tr>
      <th>11:00</th>
      <td>Film</td>
      <td>Weights</td>
   </tr>
   <tr>
      <th>12:00</th>
      <td colspan="2"></td>
      <td colspan="2">Team Lunch</td>
   </tr>
  </tbody>
  <tfoot>
    <th colspan="4">Total Activities</th>
    <th>8</th>
  </tfoot>
</table>
	</body>
  <style>
    <!--creates a tables border look at body for table examples-->
    tabl, th, td {
      border: 2px solid gray;
    }
  </style>
</html>
